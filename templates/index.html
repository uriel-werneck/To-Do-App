<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; width: calc(100% - 40px); justify-content: space-between;">
        <form action="/logout" method="post" style="display: inline;">
            <button type="submit" id="logout-btn">Logout</button>
        </form>
        <span id="username" style="font-size: 1.2em; font-weight: bold;">{{ username }}</span>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="add-task-btn">Add New Task</button>
        <ul id="task-list">
            <!-- Tasks will be listed here -->
        </ul>
    </div>
</body>
</html>
